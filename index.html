<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <i class="fas fa-home"></i> <!-- Home Icon -->
            </div>
            <input type="text" class="search-bar" placeholder="What do you want to play?">
            <div class="userProfile">
                <img class="userProfile-avatar" src="./image/avt.png" alt="User Avatar">
            </div>
        </header>
    
        <!-- Playlist Section -->
        <section class="playlist-section">
            <!-- Tracks will be dynamically added here -->
        </section>
    </div>

    <!-- Load JavaScript -->
    <script src="./js/spotify-api.js"></script>
    <script src="./js/song.js"></script>
</body>
</html>
